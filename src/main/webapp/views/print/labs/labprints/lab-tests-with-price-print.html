<style>
@media print {
	 .page-content {
       width:100%; 
    }
	.logo-img {
		position: relative;
		top: -50px;
		width: 140px;
	}
	.logo-img img {
		width: 160px;
		height: auto;
	}
	.head-right {
		margin-top: 68px;
	}
	* {
		box-sizing: border-box;
	}
	.patient-profile {
		float: left;
		width: calc(100% -182px);
		padding: 5px;
	}
	.patient-info {
		width: 100%;
		float: right;
	}
	.print-header * {
		margin-bottom: 0;
		margin-top: 0;
	}
	.heading {
		text-align: left;
		font-size: 38px;
		font-weight: 700;
	}
	.doctor-info * {
		text-align: left !important;
		font-size: 12px;
	}
	.doctor-info .doctor-name {
		float: left;
		font-size: 24px;
		font-weight: 700;
	}
	.doctor-info .spacialization-regdno {
		float: left;
		padding-left: 3px;
		font-size: 12px;
	}
	.doctor-info .spacialization-regdno div {
		margin-top: 8px;
	}
	.side-menu {
		margin-top: -30px;
	}
	.right-border {
		border-right: 1p solid lightgrey;
	}
	.mar-top-10 {
		margin-top: 10px;
	}
	.mar-top-20 {
		margin-top: 20px;
	}
	.text-center {
		text-align: center;
	}
	table tr td, table tr th{
		text-align:left;
	}
	.underline{
	   text-decoration: underline;
	}
	.border-bottom{
	 border-bottom: 1px solid lightgray;
	}
	.padding-left{
	  padding-left:10px;
	}
	table tr td{
		font-size:12px;
	}
	.pad-left-20{
		padding-left:20px  
	}
	.content-wrapper{
		top:0;
		height: auto;
	    overflow: visible;
	    position: relative;
	}
	.pull-right{
		float:right !important;
	}
}
</style>
<div class="header-hsptl grid-md-12 no-padding">
	<ng-include src="'./views/print/labs/includes/patient-labtests-print-header.html'"></ng-include>
</div>
<div class="clearfix"></div>
<div class="row bordered mar-top-20">
	<div class="text-center no-padding">
		<h3>Investigations Requisition Receipt</h3>
	</div>
	<div class="grid-md-12">
		<div class="m-t-7">
			<table class="lab-table">
				<tr>
					<th>Investigations</th>
					<th>Cost</th>
				</tr>
				<tr ng-repeat-start="lab in printReport.labs">
					<tr ng-repeat-end ng-repeat = "test in lab.tests" ng-if="test.isFeePaid ">
						<td>{{test.testName}}</td>
						<td>
							{{test.cost}}
						</td>
					</tr>
					<tr ng-repeat-end ng-repeat = "test in lab.tests" ng-if="!test.isFeePaid"> 
						<td>{{test.testName}}</td>
						<td><span class="color-red">Not Taken</span></td>
					</tr>
				</tr>
			</table>
		</div>
		<div class="grid-md-12">
			<h3 class="grid-md-2 pull-right">TotalCost:{{cost}}</h3>
		</div>
	</div>
</div>
<div class="row" ng-if="!isPrescribed">
	<div class="pull-right text-center  mar-top-30"><div class="grid-md-12 font-18"><b>{{printReport.dispensedBy}}</b></div>Received By</div>
</div>
